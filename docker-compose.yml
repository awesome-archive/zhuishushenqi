version: "3"

services:
  nginx:
    image: nginx:alpine
    container_name: proxy
    ports:
      - "8080:8080"
    volumes:
      - .:/home/app
      - ./config/nginx:/etc/nginx/conf.d
    depends_on:
      - web
  redis:
    image: redis
    container_name: cache
    expose:
      - 6379
  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: npm start
    container_name: novel_api
    ports: 
      - "8080:8080"
    volumes:
      - .:/home/app
      - /home/app/node_modules
    links:
      - redis
    environment:
      - REDIS_URL=redis://cache
